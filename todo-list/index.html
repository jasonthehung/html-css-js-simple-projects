<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Todo List</h1>

    <div class="js-todo-list todo-grid"></div>

    <script src="./script.js"></script>
  </body>
